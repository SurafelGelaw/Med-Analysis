    <script type="text/javascript">
        window.onload = function() {
          var dps = []; //dataPoints.

          var chart = new CanvasJS.Chart("chartContainer", {
              title: {
                  text: "Visualization of Medical data"
              },
              axisX:{
      title: "timeline",
      gridThickness: 2
  },
  axisY: {
      title: "Number of patients"
  },
  legend:{
        fontSize: 20,
        fontFamily: "tamoha",
        horizontalAlign: "left", // left, center ,right
     verticalAlign: "center",
        fontColor: "Sienna"
      },
              exportFileName: "Patient Data",  //Give any name accordingly
  exportEnabled: true,
              data: [{
                  type: "line",
                  showInLegend: true,
                  dataPoints: dps
              }
            ]
          });

          function addDataPointsAndRender() {
              xValue = new Date(document.getElementById("xValue").value);
              yValue = Number(document.getElementById("yValue").value);

              dps.push({
                  x: xValue,
                  y: yValue
              });

              chart.render();

          }

          var renderButton = document.getElementById("renderButton");

          renderButton.addEventListener("click", addDataPointsAndRender);

          console.log(dps);
          console.log(dp);

          document.getElementById("downloadCSV").addEventListener("click", function(){
            downloadCSV({ filename: "Medical-record-room-data.csv", chart: chart })
          });



          function convertChartDataToCSV(args) {
            var result, ctr, keys, columnDelimiter, lineDelimiter, data;

            data = args.data || null;
            if (data == null || !data.length) {
              return null;
            }

            columnDelimiter = args.columnDelimiter || ',';
            lineDelimiter = args.lineDelimiter || '\n';

            keys = Object.keys(data[0]);

            result = '';
            result += keys.join(columnDelimiter);
            result += lineDelimiter;

            data.forEach(function(item) {
              ctr = 0;
              keys.forEach(function(key) {
                if (ctr > 0) result += columnDelimiter;
                result += item[key];
                ctr++;
              });
              result += lineDelimiter;
            });
            return result;
          }

          function downloadCSV(args) {
            var data, filename, link;
            var csv = "";
            for(var i = 0; i < args.chart.options.data.length; i++){
              csv += convertChartDataToCSV({
                data: args.chart.options.data[i].dataPoints
              });
            }
            if (csv == null) return;

            filename = args.filename || 'Medical-record-room-data.csv';

            if (!csv.match(/^data:text\/csv/i)) {
              csv = 'data:text/csv;charset=utf-8,' + csv;
            }

            data = encodeURI(csv);
            link = document.createElement('a');
            link.setAttribute('href', data);
            link.setAttribute('download', filename);
            document.body.appendChild(link); // Required for FF
            link.click();
            document.body.removeChild(link);
          }


        }

    </script>
    <script type="text/javascript" src="canvas.js"></script>
    <script src="canvasjsascsv.min.js"> </script>
